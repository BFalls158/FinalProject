
  <h3 id="searchTitle">Search Results</h3>
  <div id="searchResults" ng-repeat="book in list" ng-mouseover="addBook = 'show'" ng-mouseout="addBook = 'none'">
    <div class="column1">
      <img ng-src="{{ book.thumbnail }}">
    </div>
    <div class="column2">
        <p class="mobileTitle"><cite>"{{ book.title }}"</cite></p>
        <p class="mobileAuthor">by {{ book.author }}</p>
        <p class="mobileDescription">{{ book.description }}</p>
    </div>
    <div class="column3"><span type="button" ng-click="addToLibrary(book)" class="glyphicon glyphicon-book {{addBook}}" ng-disabled="{{book.inCollection}}"></span>
  	<!--Add to watchlist --><br>
    <span type="button" ng-click="addToWatchlist(book)" class="glyphicon glyphicon-heart {{addBook}}" ng-disabled="{{book.inCollection}}"></span></div>
    <!--Link to module with list of users offering book, possible stretch goal -->
  </div>
