
  <h3 id="searchTitle">Search Results</h3>
  <div id="searchResults" ng-repeat="book in list">
    <img ng-src="{{ book.thumbnail }}" class="column1">
    <div class="column2">
      <cite>{{ book.title }} by </cite><p>{{ book.author }}<br>
      {{ book.description }}</p></div>
    <div class="column3"><button type="button" ng-click="addToLibrary(book)">Add to Library</button>
  	<!--Add to watchlist --><br>
    <button type="button" ng-click="addToWatchlist(book)">Add to Watchlist</button></div>
    <!--Link to module with list of users offering book, possible stretch goal -->
  </div>
