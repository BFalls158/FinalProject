<h2>{{username}}</h2>

<!----Headers for ng-repeated books I have and books I want---->
<div id="profileTable">
  <div class="row">
    <h3 class="column">MyBrary</h3>
    <h3 class="column">Watchlist</h3>
  </div>

<!---------------Content of table----------------------------->
  <div class="row">
<!---------------Left column with my books to trade------------>
    <div id="myBrairy" class="column">
      <div ng-repeat="book in myBooks">
        <img src={{ book.thumbnail }}>
        <p><cite>{{ book.title }}</cite> <br> {{ book.author }}.</p>
      </div>
      <button type="button" ng-click="">Manage Books</button>
    </div>
<!---------------Right column with books I want--------------->
    <div id="">
      <div ng-repeat="book in wantedBooks">
        <img src={{ book.thumbnail }}>
        <p><cite>{{ book.title }}</cite> <br> {{ book.author }}.</p>
      </div>
      <button type="button" ng-click="">Manage Books</button>
    </div>
  </div> <!--End row-->
</div><!--End table-->
