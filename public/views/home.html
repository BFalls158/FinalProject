<div id="home">
    <h3 class="unmanagedMatches" ng-mouseover="mouseClass = 'highlight'" ng-mouseout="mouseClass = 'none'">Welcome back <a href="#!/profile"><i>{{user}}</i></a> ! You have {{numberOfMatches}} matches.</h3>
    <!-- Column left -->
    <div id="main" class="column1">
      <h2>Popular Books</h2>
      <div id="mainBooks">
        <div id="mainBack"></div>
        <div class="mainBook" ng-repeat="book in popularBooks | limitTo: 5" ng-click="setSearch(book.title)">
          <img ng-src="{{ book.thumbnailurl }}"><cite class="mainTitle">{{ book.title }}</cite>
        </div>
      </div>
    </div>

<!--Column right-->
<match-feed></match-feed>
</div>
