<div id="home" ng-controller="homeController">
    <!-- Column left -->
    <div id="main" class="column1">
      <h2>Available Books</h2>
      <h4>Popular Books</h4>
      <div id="mainBooks">
        <div id="mainBack"></div>
        <div class="mainBook" ng-repeat="book in popularBooks">
          <img ng-src="{{ book.thumbnail }}"><cite class="mainTitle">{{ book.title }}</cite>
        </div>
      </div>
    </div>

    <div id="mainDirectives" class="column2">
      <div id="searchResult">
        <h3>Matches</h3>
        <p ng-repeat="match in matches" ng-click="setTradeUser(match.username)">User: {{ match.username }} has Book Title: {{ match.title }}</p>    <!--Clicking on the username match will direct to the matchProfile-->
      </div>
      <button type="button" class="btn btn-lg" name="button" ng-click="tradeToggle('lg')">Trade Books</button>
    </div>
</div>
